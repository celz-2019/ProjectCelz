<body>

    <ul id="slide-out" class="sidenav">
        <li>
            <div class="container">


                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='email' />
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Enter your password</label>
                        </div>
                    </div>

                    <br />
                    <div class='row'>
                        <button type='submit' name='btn_login'
                            class='col s12 btn btn-large waves-effect indigo'>Login</button>
                    </div>
                </form>
            </div>
            </div>
            <a href="#!">Create account</a>
        </li>

    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>



    <!-- <div class="container portals"> -->
    <div class="row portals center-align">

        <div class="col m4">
            <div class="card small all-recipes ">
                <div class="card-image waves-effect waves-block waves-light all-recipes">
                    <img class="activator" src="images/all.png">
                </div>
                <div class="card-content all-recipes">
                    <span class="card-title activator grey-text text-darken-4 all-recipes">All Recipes</span>

                </div>
            </div>
        </div>

        <div class="col m4">
            <div class="card small all-recipes ">
                <div class="card-image waves-effect waves-block waves-light modal-trigger" href="#modal1">
                    <img class="activator" src="images/search.png">
                </div>
                <div class="card-content modal-trigger" href="#modal1">
                    <span class="card-title activator grey-text text-darken-4 modal-trigger" href="#modal1">Search
                        Recipes</span>

                </div>
            </div>
        </div>

        <div class="col m4">
            <div class="card small all-recipes ">
                <div class="card-image waves-effect waves-block waves-light modal-trigger" href="#modal2">
                    <img class="activator" src="images/all.png">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Add Recipe</span>

                </div>
            </div>
        </div>

    </div>
    <!-- </div> -->

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>SEARCH RECIPES</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">fingerprint</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Recipe Name</label>
                        </div>
                    </div>
                </form>
                <a href="#!" class="search-name modal-close waves-effect waves-green btn-flat right">SUBMIT</a>
            </div>

            <div class="divider"></div>
            <br>
            <div class="row">
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Choose type of Meal</option>
                        <option value="1">Breakfast</option>
                        <option value="2">Lunch</option>
                        <option value="3">Dinner</option>
                        <option value="3">Dessert</option>
                    </select>
                    <label>Type of Meal</label>
                </div>
            </div>

            <div class="row">
                <div class="col s4">
                        <p>Rating</p>
                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" class="star-rating" value="5" /><label class="full"
                            for="star5" title="Awesome"></label>

                        <input type="radio" id="star4" name="rating" class="star-rating" value="4" /><label class="full"
                            for="star4" title="Great"></label>

                        <input type="radio" id="star3" name="rating" class="star-rating" value="3" /><label class="full"
                            for="star3" title="Okay"></label>

                        <input type="radio" id="star2" name="rating" class="star-rating" value="2" /><label class="full"
                            for="star2" title="Bad"></label>

                        <input type="radio" id="star1" name="rating" class="star-rating" value="1" /><label class="full"
                            for="star1" title="Blegh"></label>

                    </fieldset>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="search-other modal-close waves-effect waves-green btn-flat">SUBMIT</a>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>ADD RECIPE</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">SUBMIT</a>
        </div>
    </div>
